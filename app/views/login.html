<div ng-controller="loginController" data-ng-init = "checkSchoolStatus();">
    
  <div class="wrapper">
	<div class="container">
		<h1>Log-In</h1>
		
		<form class="form">
            <select id="roleId" Class="form-control" style="text-align:center;" data-ng-options="o.name for o in roleItemlist track by o.id" data-ng-model="roleId"></select>
            
			<input type="text" placeholder="User Name" ng-model="userId" required  MaxLength="10">
			<input type="password" placeholder="Password" ng-model="passWord"  required MaxLength="10">
			<button type="submit" id="loginButton"  ng-click="login()">Login</button>
            
            <button type="submit" id="signUpButton"   ng-hide="disabled"  ng-click="signUp()">SignUp</button>
		</form>
        <label ng-model="error" style="color:red"/>
	</div>
